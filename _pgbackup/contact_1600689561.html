<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Contact Rylan</title>
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,600,500,400,300,200,800,900&display=swap">
		<script src="dark-mode-switch.min.js"></script>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	</head>
	<body>
		<div class="nav">
			<div class="m m-nav">
				<a href="" class="logo-hold"><img src="assets/logo-r.svg" class="logo-icon"/><h1 class="logo-text">Rylan Ziesing</h1></a>
				<div class="nav-middle">
					<a href="" class="nav-link">About</a>
					<a href="" class="nav-link">Work</a>
					<a href="" class="nav-link">Services</a>
				</div>
				<div class="nav-right">
					<a href="contact" class="button button-nav">Let&apos;s Chat</a>
					<div class="custom-control">
						<input type="checkbox" class="custom-control-input" id="darkSwitch">
						<label class="custom-control-label" for="darkSwitch"> 
							<img src="assets/switch-dark.svg" class="switch-icn">
							<img src="assets/switch-light.svg" class="switch-icn switch-icn-light">
							<p class="switch-txt"><span class="switch-txt-dark">Dark</span></p>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="m">
			<h1 class="contact-h">Hey! Let&apos;s talk about <span class="contact-h-span">growing your business.</span></h1>
			<form class="contact1-form validate-form"> 
				<span class="contact1-form-title"> 
					Get in touch </span> 
				<div class="wrap-input1 validate-input" data-validate="Name is required"> 
					<input type="text" name="name" placeholder="Name" class="form-input"> 
					<span class="shadow-input1"></span> 
				</div>				 
				<div class="wrap-input1 validate-input" data-validate="Contact method is required"> 
					<input type="text" name="contact" placeholder="Contact" class="form-input"> 
					<span class="shadow-input1"></span> 
				</div>				 
				<input type="text" name="subject" placeholder="Subject" class="form-input">
				<textarea name="message" placeholder="Message" class="form-input"></textarea>
				<div class="wrap-input1 validate-input" data-validate="Subject is required"> 					 
					<span class="shadow-input1"></span> 
				</div>				 
				<div class="wrap-input1 validate-input" data-validate="Message is required"> 					 
					<span class="shadow-input1"></span> 
				</div>				 
				<div class="container-contact1-form-btn"> 
					<button class="contact1-form-btn"> 
						<span> 
							Submit <i class="fa fa-long-arrow-right" aria-hidden="true"></i> </span> 
					</button>					 
				</div>				 
			</form>
		</div>
		<div class="footer">
			<div class="footer-gradient"></div>
			<div class="m m-footer">
				<div class="footer-hori hori">
					<div>
						<h1 class="footer-cta">Have an idea?</h1>
						<a href=""><h1 class="footer-cta" style="font-weight: 200;">Tell me about it<div class="border-hov-hold">
									<div class="border-hov"></div>
								</div></h1></a>
					</div>
					<img src="assets/logo-r.svg" class="footer-logo-icn logo-icon"/>
				</div>
				<div class="footer-email-hold">
					<a class="footer-email" href="mailto:contact@rylan.work">contact@rylan.work</a>
					<div class="border-hov-hold" style="background-color: rgba(0, 0, 0, 0);">
						<div class="border-hov"></div>
					</div>
				</div>
				<div class="footer-column-grid">
					<div class="footer-column">
						<p class="footer-bio">Rylan Ziesing is an award winning designer &amp; developer from Australia</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="expanding.js"></script>
		<script type="text/javascript" src="contact.js"></script>
	</body>
</html>
