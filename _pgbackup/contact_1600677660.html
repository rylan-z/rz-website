<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Contact Rylan</title>
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,600,500,400,300,200,800,900&display=swap">
		<script src="dark-mode-switch.min.js"></script>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	</head>
	<body>
		<div class="nav">
			<div class="m m-nav">
				<a href="./" class="logo-hold"><img src="assets/logo-r.svg" class="logo-icon"/><h1 class="logo-text">Rylan Ziesing</h1></a>
				<div class="nav-middle">
					<a href="" class="nav-link">About</a>
					<a href="" class="nav-link">Work</a>
					<a href="" class="nav-link">Services</a>
				</div>
				<div class="nav-right">
					<a href="contact" class="button button-nav">Let&apos;s Chat</a>
					<div class="custom-control">
						<input type="checkbox" class="custom-control-input" id="darkSwitch">
						<label class="custom-control-label" for="darkSwitch"> 
							<img src="assets/switch-dark.svg" class="switch-icn">
							<img src="assets/switch-light.svg" class="switch-icn switch-icn-light">
							<p class="switch-txt"><span class="switch-txt-dark">Dark</span></p>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="m">
			<h1 class="contact-h">Hey! Let&apos;s talk about <span class="contact-h-span">growing your business.</span></h1>
			<form method="post" name="contact">
				<script>
								$('.contact-form').on('submit',function(e){
					//optional validation code here

					e.preventDefault();

					$.ajax({
						url: "https://script.google.com/macros/s/AKfycbxiGnF1T_rPyL8Q1OMWJwWupMd071ZclOpu21KBtyyMLXp_uN4/exec",
						method: "POST",
						dataType: "json",
						data: $(".contact-form").serialize(),
						success: function(response) {

							if(response.result == "success") {
								$('.contact-form')[0].reset();
								alert('Thank you for contacting us.');
								return true;
							}
							else {
								alert("Something went wrong. Please try again.")
							}
						},
						error: function() {

							alert("Something went wrong. Please try again.")
						}
					})
				});
				</script>
				<div class="form-hold">
					<p class="form-title">I&apos;m interested in...</p>
					<div class="interested-in-hold">
						<label class="container">Branding
							<input type="checkbox" name="branding">
							<span class="checkmark">Branding</span>
						</label>
						<label class="container">Design Prototype
							<input type="checkbox" name="design-prototype">
							<span class="checkmark">Design Prototype</span>
						</label>
						<label class="container">Site From Scratch
							<input type="checkbox" name="site-from-scratch">
							<span class="checkmark">Site From Scratch</span>
						</label>
						<label class="container">Web Design
							<input type="checkbox" name="web-design">
							<span class="checkmark">Web Design</span>
						</label>
						<label class="container">Web Development
							<input type="checkbox" name="web-development">
							<span class="checkmark">Web Development</span>
						</label>
						<label class="container">Web Optimization
							<input type="checkbox" name="web-optimization">
							<span class="checkmark">Web Optimization</span>
						</label>
						<label class="container">Illustrations
							<input type="checkbox" name="illustrations">
							<span class="checkmark">Illustrations</span>
						</label>
						<label class="container">App Design
							<input type="checkbox" name="app-design">
							<span class="checkmark">App Design</span>
						</label>
						<label class="container">Something Else
							<input type="checkbox" name="something-else">
							<span class="checkmark">Something Else</span>
						</label>
					</div>
					<input class="form-input" name="name" placeholder="What's your name?" type="text" style="margin-top: 30px;" checked="checked"></input>
					<input class="form-input" placeholder="Email, mobile number or carrier pigeon" type="email" checked="checked" name="contact-method"></input>
					<textarea id="project-info" rows="1" class="form-input form-textarea" form="contact" placeholder="Tell me all about your project" textarea></textarea>
					<button class="button button-contact">Discuss My Project!</button>
				</div>
			</form>
		</div>
		<div class="footer">
			<div class="footer-gradient"></div>
			<div class="m m-footer">
				<div class="footer-hori hori">
					<div>
						<h1 class="footer-cta">Have an idea?</h1>
						<a href=""><h1 class="footer-cta" style="font-weight: 200;">Tell me about it<div class="border-hov-hold">
									<div class="border-hov"></div>
								</div></h1></a>
					</div>
					<img src="assets/logo-r.svg" class="footer-logo-icn logo-icon"/>
				</div>
				<div class="footer-email-hold">
					<a href="mailto:contact@rylan.work" class="footer-email">contact@rylan.work</a>
					<div class="border-hov-hold" style="background-color: rgba(0, 0, 0, 0);">
						<div class="border-hov"></div>
					</div>
				</div>
				<div class="footer-column-grid">
					<div class="footer-column">
						<p class="footer-bio">Rylan Ziesing is an award winning designer &amp; developer from Australia</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="contact.js"></script>
	</body>
</html>
