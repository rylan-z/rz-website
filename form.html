<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Contact Rylan</title>
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,600,500,400,300,200,800,900&display=swap">
		<script src="dark-mode-switch.min.js"></script>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	</head>
	<body>
		<div class="contact1"> 
			<div class="container-contact1"> 				 
				<form class="contact1-form validate-form">
					<p class="form-title">I&apos;m interested in...</p>
					<div class="interested-in-hold">
						<label class="container">Branding
							<input type="checkbox" name="branding">
							<span class="checkmark">Branding</span>
						</label>
						<label class="container">Design Prototype
							<input type="checkbox" name="design-prototype">
							<span class="checkmark">Design Prototype</span>
						</label>
						<label class="container">Site From Scratch
							<input type="checkbox" name="site-from-scratch">
							<span class="checkmark">Site From Scratch</span>
						</label>
						<label class="container">Web Design
							<input type="checkbox" name="web-design">
							<span class="checkmark">Web Design</span>
						</label>
						<label class="container">Web Development
							<input type="checkbox" name="web-development">
							<span class="checkmark">Web Development</span>
						</label>
						<label class="container">Web Optimization
							<input type="checkbox" name="web-optimization">
							<span class="checkmark">Web Optimization</span>
						</label>
						<label class="container">Illustrations
							<input type="checkbox" name="illustrations">
							<span class="checkmark">Illustrations</span>
						</label>
						<label class="container">App Design
							<input type="checkbox" name="app-design">
							<span class="checkmark">App Design</span>
						</label>
						<label class="container">Something Else
							<input type="checkbox" name="something-else">
							<span class="checkmark">Something Else</span>
						</label>
					</div>
					<input class="form-input" name="name" placeholder="What's your name?" type="text" style="margin-top: 30px;" checked="checked"></input>
					<input class="form-input" placeholder="Email, mobile number or carrier pigeon" type="text" checked="checked" name="contact-method"></input>
					<textarea rows="1" class="form-input form-textarea" form="contact" placeholder="Tell me all about your project" name="message" textarea></textarea>
					<button class="button button-contact" type="submit">Discuss My Project!</button>
				</form>				 
			</div>			 
		</div>		 
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="contact.js"></script>
	</body>
</html>
